{% extends 'blog/base.html' %}

{% block title %}
Главная страница
{% endblock title %}

{% block content %}
<div class="row" style="justify-content: space-between">
    {% for post in items %}

    <div class="card col-5" style="margin: 20px; padding: 15px">
        <a href="{% url 'post_detail' post_pk=post.pk %}">
            <h3 class="title" style="text-align: center">
                {{ post.title }}
            </h3>
        </a>
        <p class="text" style="margin-bottom: auto">
            {{ post.text }}
        </p>
        <p class="published_date" style="text-align: end; margin: 15px 0 5px 0">
            {{ post.published_date }}
        </p>
    </div>

    {% endfor %}
</div>

{% endblock content %}
